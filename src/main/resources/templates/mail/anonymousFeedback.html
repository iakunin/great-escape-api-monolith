<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}" lang="en">
    <head>
        <title>Anonymous Feedback</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <p>Новая обратная связь по сайту.</p>
        <p>Имя: <span th:text="${name}">name</span>.</p>
        <p>Email: <span th:text="${from}">from</span>.</p>
        <p>Сообщение: <span th:text="${text}">text</span>.</p>
    </body>
</html>
